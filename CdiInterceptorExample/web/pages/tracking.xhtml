<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>JSF CDI Interceptor example</title>
	</h:head>
	<h:body>
		<h:form>
			
			<h:panelGrid columns="2">
				
				<h:outputText 	style="font-weight:bold;" 
								value="Anzahl Klicks: "/>
				<h:outputText value="#{trackingBean.methodCalls}"/>
				
				<h:outputText 	style="font-weight:bold;" 
								value="Letzte Verarbeitungszeit (in ms): "/>
				<h:outputText value="#{trackingBean.lastProcessTime}"/>
				
			</h:panelGrid>	
		
			<h:commandButton value="Track" action="#{trackingBean.actionTrack}" />
		</h:form>
	</h:body>
</html>
